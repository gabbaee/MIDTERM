<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-wrap">
        <button class="theme-toggle" onclick="switchTheme()">☀️</button>
        <div class="calc-box">
            <input class="display-panel" id="main-screen" readonly>
            <div class="grid-pad">
                <button class="action-btn" onclick="reset()">C</button>
                <button class="action-btn" onclick="undo()">DEL</button>
                <button class="action-btn" onclick="addOperation('/')">÷</button>
                <button class="action-btn" onclick="addOperation('*')">×</button>
                <button class="action-btn num-btn" onclick="addDigit(7)">7</button>
                <button class="action-btn num-btn" onclick="addDigit(8)">8</button>
                <button class="action-btn num-btn" onclick="addDigit(9)">9</button>
                <button class="action-btn" onclick="computeRoot()">√</button>
                <button class="action-btn num-btn" onclick="addDigit(4)">4</button>
                <button class="action-btn num-btn" onclick="addDigit(5)">5</button>
                <button class="action-btn num-btn" onclick="addDigit(6)">6</button>
                <button class="action-btn" onclick="addOperation('-')">−</button>
                <button class="action-btn num-btn" onclick="addDigit(1)">1</button>
                <button class="action-btn num-btn" onclick="addDigit(2)">2</button>
                <button class="action-btn num-btn" onclick="addDigit(3)">3</button>
                <button class="action-btn" onclick="addOperation('+')">+</button>
                <button class="action-btn num-btn span-2" onclick="addDigit(0)">0</button>
                <button class="action-btn num-btn" onclick="addDecimal()">.</button>
                <button class="action-btn" onclick="execute()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
